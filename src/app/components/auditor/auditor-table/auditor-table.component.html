<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Auditors Table</h4>
						<p class="card-category"> list of the auditors available </p>
						<div class="align-end align-btn-with-h1" routerLink="/auditors/form">
							<button mat-flat-button>
								<mat-icon>add</mat-icon>
								Add Auditor
							</button>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
  
							<table class="table" mat-table [dataSource]="auditors">

								<ng-container matColumnDef="id">
									  <th mat-header-cell *matHeaderCellDef> Id </th>
									  <td mat-cell *matCellDef="let element">
										  {{ element.id }}
									  </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="name">
									  <th mat-header-cell *matHeaderCellDef> Name </th>
									  <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="location">
									  <th mat-header-cell *matHeaderCellDef> Location </th>
									  <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="actions">
									  <th mat-header-cell *matHeaderCellDef> Actions </th>
									  <td mat-cell *matCellDef="let element">
										<button mat-icon-button>
											<mat-icon>edit</mat-icon>
										</button>
										<button mat-icon-button color="warn">
											<mat-icon>delete</mat-icon>
										</button>
									  </td>
								  </ng-container>
							  
								  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
								  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
								</table>
								<mat-paginator [pageSizeOptions]="[5]"
									showFirstLastButtons>
								</mat-paginator>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
