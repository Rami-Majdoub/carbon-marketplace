<h1>Auditors</h1>
<div class="align-end">
  <button mat-stroked-button class="align-btn-with-h1" routerLink="/auditors/form"><mat-icon>add</mat-icon> Add Auditor</button>
</div>

<div *ngFor="let auditor of auditors">
  <mat-card>
    <mat-card-title>{{ auditor.name }}</mat-card-title>
    <mat-card-subtitle>{{ auditor.contact }}</mat-card-subtitle>
    {{ auditor.location }}
    <br>
    {{ auditor.website }}
  </mat-card>
  <br>
</div>
