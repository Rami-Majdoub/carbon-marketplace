<h1>Auditors</h1>

<div *ngFor="let auditor of auditors">
  <mat-card>
    <mat-card-title>{{ auditor.name }}</mat-card-title>
    <mat-card-subtitle>{{ auditor.contact }}</mat-card-subtitle>
    {{ auditor.location }}
    <br>
    <mat-card-actions>
      <a mat-stroked-button [href]="autoAddProtocol(auditor.website)" target="_blank"> Visit website </a>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
