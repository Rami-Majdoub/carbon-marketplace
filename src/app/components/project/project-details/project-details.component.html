<div *ngIf="!instance">
	<mat-spinner diameter="80" color="accent" style="margin: auto"></mat-spinner>
</div>

<div *ngIf="instance">	
	<div class="align-end">
	<button mat-stroked-button routerLink="/projects"><mat-icon>arrow_back</mat-icon> All projects</button>
	<div class="spacer"></div>
	<!--button mat-stroked-button routerLink="/projects/form/1"><mat-icon>edit</mat-icon> Edit</button-->
	</div>
	<br>
	<img src="https://winrock.org/wp-content/uploads/2019/08/shutterstock_473899657-feat.jpg" style="width: 100%"/>

	<h1>Project #{{ instance.id }}</h1>
	<h2>{{ instance.name }}</h2>
	{{ instance.description }}
	<br>
	<br>
	<a mat-button
		href="https://ipfs.io/ipfs/{{ instance.report }}"
		target="_blank">Registration document <mat-icon>open_in_new</mat-icon></a>

	<div class="container-fluid">
		<div class="row">
	
			<div class="col-lg-4 col-md-6 col-sm-6">
				<div class="card card-stats">
					<div class="card-header card-header-info card-header-icon">
						<div class="card-icon">
							<i class="material-icons">place</i>
						</div>
						<p class="card-category">Location</p>
						<h3 class="card-title">{{ instance.location }}</h3>

					</div>
					<div class="card-footer">
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-6">
				<div class="card card-stats">
					<div class="card-header card-header-danger card-header-icon">
						<div class="card-icon">
							<i class="material-icons">grading</i>
						</div>
						<p class="card-category">Methods</p>
						<h3 class="card-title">{{ instance.methods }}</h3>
					</div>
					<div class="card-footer">
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-6 col-sm-6">
				<div class="card card-stats">
					<div class="card-header card-header-warning card-header-icon">
						<div class="card-icon">
							<i class="material-icons">generating_tokens</i>
						</div>
						<p class="card-category">Credits available</p>
						<h3 class="card-title">100 Credit</h3>
					</div>
					<div class="card-footer">
					</div>
				</div>
			</div>

		</div>
	</div>

	<app-audit-review-table></app-audit-review-table>
	<app-purchase-form></app-purchase-form>
</div>
