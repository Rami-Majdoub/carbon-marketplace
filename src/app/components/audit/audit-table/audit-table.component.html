<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Audits History</h4>
						<p class="card-category"> History of audits made </p>
						<div class="align-end align-btn-with-h1">
							<button mat-flat-button>
								<mat-icon>add</mat-icon>
								Add Audit
							</button>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
  
							<table class="table" mat-table [dataSource]="elements">

								<ng-container matColumnDef="date">
									  <th mat-header-cell *matHeaderCellDef> Date </th>
									  <td mat-cell *matCellDef="let element">
										  {{ element.date }}
									  </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="projectName">
									  <th mat-header-cell *matHeaderCellDef> Project </th>
									  <td mat-cell *matCellDef="let element">
										{{ element.project?.name }}
									</td>
								  </ng-container>
							  
								  <ng-container matColumnDef="report">
									  <th mat-header-cell *matHeaderCellDef> Report </th>
									  <td mat-cell *matCellDef="let element">
										<a mat-stroked-button target="_blank"
											href="http://ipfs.io/ipfs/{{ element.report }}">
											report
										</a>
									</td>
								  </ng-container>
							  
								  <ng-container matColumnDef="status">
									  <th mat-header-cell *matHeaderCellDef> Status </th>
									  <td mat-cell *matCellDef="let element">
										{{ element.status }}
									</td>
								  </ng-container>
							  
								  <ng-container matColumnDef="actions">
									  <th mat-header-cell *matHeaderCellDef> Actions </th>
									  <td mat-cell *matCellDef="let element">
										<button mat-icon-button>
											<mat-icon>task_alt</mat-icon>
										</button>
										<button mat-icon-button color="warn">
											<mat-icon>cancel</mat-icon>
										</button>
									  </td>
								  </ng-container>
							  
								  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
								  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
