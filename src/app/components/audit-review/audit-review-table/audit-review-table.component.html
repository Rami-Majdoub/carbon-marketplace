<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Audit review history</h4>
						<p class="card-category"> history of the audit reviews </p>
					</div>
					<div class="card-body">
						<div class="table-responsive">
  
							<table class="table" mat-table [dataSource]="array">

								  <ng-container matColumnDef="date">
									  <th mat-header-cell *matHeaderCellDef> Date </th>
									  <td mat-cell *matCellDef="let element">
										  {{ element.date }}
									  </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="projectName">
									  <th mat-header-cell *matHeaderCellDef> Project </th>
									  <td mat-cell *matCellDef="let element">
										{{ element.auditRequest?.project?.name }}
									  </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="status">
									  <th mat-header-cell *matHeaderCellDef> Status </th>
									  <td mat-cell *matCellDef="let element">
										{{ element.status }}
									  </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="credits">
									  <th mat-header-cell *matHeaderCellDef> Credits </th>
									  <td mat-cell *matCellDef="let element">
										{{ element.credits }}
									  </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="report">
									  <th mat-header-cell *matHeaderCellDef> Report </th>
									  <td mat-cell *matCellDef="let element">
										<a mat-button
											href="https://ipfs.io/ipfs/{{ element.auditRequest?.report }}"
											target="_blank">
												Report
											<mat-icon>open_in_new</mat-icon>
										</a>
									  </td>
								  </ng-container>
								
								  <ng-container matColumnDef="actions">
									  <th mat-header-cell *matHeaderCellDef> Actions </th>
									  <td mat-cell *matCellDef="let element">
										<button mat-icon-button routerLink="/audit-review/form/{{ element.auditRequest.id }}">
											<mat-icon>edit</mat-icon>
										</button>
									  </td>
								  </ng-container>
							  
								  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
								  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
							</table>
							<mat-paginator [pageSizeOptions]="[5]"
								showFirstLastButtons>
							</mat-paginator>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
