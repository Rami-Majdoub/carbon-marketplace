<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Purchase History</h4>
						<p class="card-category"> History of carbon credit purchases made </p>
						<!-- <div class="align-end align-btn-with-h1">
							<button mat-flat-button>Retire Credits</button>
						</div> -->
					</div>
					<div class="card-body">
						<div class="table-responsive">
  
							<table class="table" mat-table [dataSource]="elements">

								<ng-container matColumnDef="date">
									  <th mat-header-cell *matHeaderCellDef> Date </th>
									  <td mat-cell *matCellDef="let element">
										  {{ element.date }}
									  </td>
								  </ng-container>
								  
								  <ng-container matColumnDef="quantity">
									  <th mat-header-cell *matHeaderCellDef> Quantity(TCO2) </th>
									  <td mat-cell *matCellDef="let element">
										{{ element.quantity }}
									  </td>
								  </ng-container>
								  
								  <ng-container matColumnDef="price">
									  <th mat-header-cell *matHeaderCellDef> Price(MATIC) </th>
									  <td mat-cell *matCellDef="let element">
										{{ element.price }}
									  </td>
								  </ng-container>

								  <ng-container matColumnDef="projectName">
									  <th mat-header-cell *matHeaderCellDef> Project </th>
									  <td mat-cell *matCellDef="let element">
										{{ element.projectName }}
									  </td>
								  </ng-container>
							  
								  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
								  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
