<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Credits table</h4>
						<p class="card-category"> list of credits available </p>
					</div>
					<div class="card-body">
						<div class="table-responsive">
  
							<table class="table" mat-table [dataSource]="credits">
							  
								  <ng-container matColumnDef="name">
									  <th mat-header-cell *matHeaderCellDef> Project </th>
									  <td mat-cell *matCellDef="let element"> {{ element.project?.name }} </td>
								  </ng-container>
								  
								  <ng-container matColumnDef="creditsAvailable">
									  <th mat-header-cell *matHeaderCellDef> Credits Available </th>
									  <td mat-cell *matCellDef="let element"> {{ element.creditsAvailable }} </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="creditsOnSale">
									  <th mat-header-cell *matHeaderCellDef> Credits On Sale </th>
									  <td mat-cell *matCellDef="let element"> {{ element.creditsOnSale }} </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="price">
									  <th mat-header-cell *matHeaderCellDef> Price </th>
									  <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
								  </ng-container>
							  
								  <ng-container matColumnDef="actions">
									  <th mat-header-cell *matHeaderCellDef> Actions </th>
									  <td mat-cell *matCellDef="let element">
										<button mat-icon-button>
											<mat-icon>edit</mat-icon>
										</button>
									  </td>
								  </ng-container>
							  
								  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
								  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
								</table>
								<mat-paginator [pageSizeOptions]="[5]"
									showFirstLastButtons>
								</mat-paginator>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </div>
